<div class="feedback-box visually-hidden">
  <button type="button" class="feedback-btn like-btn" aria-label="like app">
    <svg width="36" height="36">
      <use href="/img/sprite.svg#icon-like"></use>
    </svg>
  </button>
  <button
    type="button"
    class="feedback-btn dislike-btn"
    aria-label="dislike app"
  >
    <svg width="36" height="36">
      <use href="/img/sprite.svg#icon-dislike"></use>
    </svg>
  </button>
</div>
