<header>
  <div class="container">
    <nav class="main_nav">
      <div class="header_nav">
        <ul class="header_list__nav">
          <li><a href="./index.html" class="header_nav__home">Home</a></li>
          <li>
            <button class="header_button__styles header_nav__favorite">
              Favorite
              <svg width="24" height="24" class="arrow_header">
                <use href="./img/sprite.svg#icon-arrow"></use>
              </svg>
            </button>
          </li>
        </ul>
        <div class="header_link__nav___container">
          <a href="#" class="header_link__nav">Favorite cocktails</a>
          <a href="#" class="header_link__nav">Favorite ingredients</a>
        </div>
      </div>
      <!-- logo -->
      <div class="logo_container">
        <a href="" class="logo"
          >DRINKIFY<svg width="21" height="18" class="logo_icon">
            <use href="./img/sprite.svg#icon-cocktail"></use>
          </svg>
        </a>
      </div>

      <!-- Dark or light theme -->
      <div class="dark_and_lite_container">
        <button type="button" class="dark-lite header_button__styles">
          <svg width="64" height="32" class="light_icon">
            <use href="./img/sprite.svg#icon-light"></use>
          </svg>
        </button>

        <!-- Burger -->
        <button type="button" class="burger header_button__styles js-open-menu">
          <svg width="32" height="32" class="burger_svg__header">
            <use href="./img/sprite.svg#icon-burger"></use>
          </svg>
        </button>
      </div>

      <!-- Mobile-menu -->
      <div class="burger_menu js-menu-container">
        <div class="modal_body container">
          <div class="header_modal">
            <a href="" class="modal_logo"
              >DRINKIFY
              <svg width="21" height="18" class="logo_svg__modal___menu">
                <use href="./img/sprite.svg#icon-cocktail"></use>
              </svg>
            </a>

            <!-- Dark or light -->
            <div class="flex_container__icon">
              <button type="button" class="header_button__styles">
                <svg width="50" height="25" class="light_icon__modal">
                  <use href="./img/sprite.svg#icon-light"></use>
                </svg>
              </button>

              <!-- Modal close -->
              <button type="button" class="header_button__styles js-close-menu">
                <svg width="32" height="32" class="close_svg__modal___header">
                  <use href="./img/sprite.svg#icon-close-modal"></use>
                </svg>
              </button>
            </div>
          </div>

          <!-- Modal nav -->
          <div class="header_modal_nav">
            <ul class="list_modal__nav">
              <li><a href="./index.html" class="modal_nav__home">Home</a></li>
              <li>
                <button
                  class="header_button__styles modal_nav__favorite"
                  type="button"
                >
                  Favorite
                  <svg width="24" height="24" class="arrow_header__modal">
                    <use href="./img/sprite.svg#icon-arrow"></use>
                  </svg>
                </button>
              </li>
            </ul>
            <div class="link_modal__nav___container">
              <a href="#" class="link_modal__nav">Favorite cocktails</a>
              <a href="#" class="link_modal__nav">Favorite ingredients</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
